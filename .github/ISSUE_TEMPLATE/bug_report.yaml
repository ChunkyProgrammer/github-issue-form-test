name: Bug Report
description: Report an issue or unexpected behavior that occurs within the application
title: "[Bug]: "
labels: "bug"
body:
  - type: markdown
    attributes:
      value: |
        **README: Before You Submit Your Issue**
        - Please check other open and closed issues for a similar bug before reporting a new one.
        - Make sure you are on the latest release of FreeTube before submitting an issue.
  - type: checkboxes
    id: notduplicate
    attributes:
      label: Guidelines
      description: By submitting this issue, you agree that you followed the steps above
      options:
        - label: This issue is not a duplicate
          required: true
  - type: checkboxes
    id: latestversion
    attributes:
      description: By submitting this issue, you agree that you are using the latest version
      options:
      - label: This issue is not a duplicate
        required: true
